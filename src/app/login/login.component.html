
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form" (ngSubmit)="Login(f)" #f="ngForm">
        <span class="login100-form-title p-b-34">
          Account Login
        </span>
        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
          <input id="email" class="input100" type="email" name="email" placeholder="Email" ngModel>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
          <input class="input100" type="password" name="pass"  id="password" placeholder="Password" ngModel>
          <span class="focus-input100"></span>
        </div>
        
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign in
          </button>
        </div>
        <div class="w-full text-center p-t-27 p-b-239">
            <span class="txt1">
              Forgot
            </span>
  
            <a (click)="openDialog()" mat-raised-button class="txt2">
              password?
            </a>
          </div>






          <div class="w-full text-center">
						<a routerLink="/register" class="txt3">
              Sign Up
            </a>
					</div>
      </form>
      <div class="login100-more"></div>
    </div>
  </div>
</div>
