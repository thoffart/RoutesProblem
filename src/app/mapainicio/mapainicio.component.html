<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="zoom">
  <agm-marker
  *ngFor = "let m of markermodel"
  [latitude]="m.lat" 
  [longitude]="m.lng"></agm-marker>
</agm-map>
