<div class="container-fluid">
  <div class="row d-flex">
  <div class="col-lg-3" *ngFor="let i of itens">
    <!-- Monthly Usage-->
    <div class="card data-usage">
      <h2 class="display h4">Exemplo {{i}} - {{metodos[i-1]}}</h2>
      <div class="row d-flex align-items-center">
        <div class="col-sm-12">
          <h5>Matriz:</h5>
          <hr>
          <br>
          
          <table class="table table-bordered">
              <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col" *ngFor="let itens of distance; let o = index">{{o+1}}</th>
                  </tr>
                </thead>
            <tbody>
              <tr *ngFor= "let i of distance; let x = index">
                <th scope="row">{{x+1}}</th>
                <td *ngFor = "let j of i">{{j}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <button class="btn btn-dark" > Calcular </button>
    </div>
  </div>
  </div>
  </div>
