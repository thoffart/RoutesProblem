<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" (ngSubmit)="signUp(f)" #f="ngForm">
      <span class="contact100-form-title">
        Registration
      </span>
      <label class="label-input100" for="first-name">Nome *</label>
      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
        <input id="first-name" class="input100" type="text" name="firstname" placeholder="First name" ngModel>
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
        <input class="input100" type="text" name="lastname" placeholder="Last name" ngModel>
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="email">Email *</label>
      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input id="email" class="input100" type="email" name="email" placeholder="example@email.com" ngModel>
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="phone">Password</label>
      <div class="wrap-input100">
        <input class="input100" type="password" name="pass"  id="password" placeholder="Password" ngModel>
        <span class="focus-input100"></span>
      </div>
      

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn">
          Sign Up
        </button>
      </div>

     <div class="spacer6">
        
      </div>
      <div class="w-full text-center">
        <a routerLink="/" class="txt3">
          Sign In
        </a>
      </div>


    </form>

    <div class="contact100-more flex-col-c-m">
      <div class="flex-w size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-map-marker"></span>
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            Endere√ßo
          </span>

          <span class="txt2">
            Baurus
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-phone-handset"></span>
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            contato
          </span>

          <span class="txt3">
            +55 (11) 993040382
          </span>
        </div>
      </div>

      <div class="dis-flex size1 p-b-47">
        <div class="txt1 p-r-25">
          <span class="lnr lnr-envelope"></span>
        </div>

        <div class="flex-col size2">
          <span class="txt1 p-b-20">
            Suporte
          </span>

          <span class="txt3">
            email@email.com
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
